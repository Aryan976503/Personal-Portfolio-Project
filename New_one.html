<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        #confirmation-message
        {
            color: blue;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
        .feedback-entry
        {
            border: 1px solid #ddd;
            padding : 10px;
            margin-bottom : 10px;
            background-color: #f9f9f9;
        }
    </style>

    <script>
        function submitFeedback() {
            // Retrieve form values
            const name = document.getElementById("name-input").value;
            const email = document.getElementById("email-input").value;
            const rating = document.getElementById("rating-input").value;
            
            const feedback = document.getElementById("feedback-input").value;

            // Validate input fields
            if (!name || !email || !rating || !feedback) {
                alert("Please complete all fields before submitting.");
                return;
            }

            // Construct and display a personalized confirmation message
            const message = `Thank you, ${name}! Your feedback has been received.`;
            const confirmationMessage = document.getElementById("confirmation-message");
            confirmationMessage.innerText = message;
            confirmationMessage.style.display = "block";

            // Add the feedback entry to the log
            const feedbackLog = document.getElementById("feedback-log");
            const newEntry = document.createElement("div");
            newEntry.className = "feedback-entry";
            newEntry.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Rating:</strong> ${rating} / 5</p>
                <p><strong>Feedback:</strong> ${feedback}</p>
                <p><em>Submitted on: ${new Date().toLocaleString()}</em></p>
            `;
            feedbackLog.appendChild(newEntry);

            // Clear the form fields
            document.getElementById("name-input").value = "";
            document.getElementById("email-input").value = "";
            document.getElementById("rating-input").value = "";
            document.getElementById("feedback-input").value = "";
        }
    </script>
    <body>
        <h2>Feedback Form</h2>
        <h2>Feedback Form</h2>
        <form onsubmit="event.preventDefault(); submitFeedback();">
            <label for="name-input">Name:</label><br>
            <input type="text" id="name-input" placeholder="Enter your name"><br><br>

            <label for="email-input">Email:</label><br>
            <input type="email" id="email-input" placeholder="Enter your email"><br><br>

            <label for="rating-input">Rating (1-5):</label><br>
            <input type="number" id="rating-input" min="1" max="5" placeholder="Rate us"><br><br>

            <label for="feedback-input">Feedback:</label><br>
            <textarea id="feedback-input" rows="5" cols="50" placeholder="Enter your feedback here"></textarea><br><br>

            <button type="submit">Submit Feedback</button>
        </form>
        <p id = "confirmation-message">confirmationmessage</p>
        <div id="feedback-log">
            <h3>Feedback Log</h3>
        </div>

    </body>
